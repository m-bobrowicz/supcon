<div
  class="w-screen h-screen p-10 flex flex-wrap gap-20 justify-center items-center"
>
  <form [formGroup]="formGroup" (submit)="submit()">
    <div
      class="border-2 border-zinc-600 rounded shadow-lg shadow-zinc-700 p-8 grid grid-flow-row justify-start items-start gap-8"
    >
      <label class="grid grid-flow-row gap-2">
        Username
        <input
          type="text"
          scInput
          [ngClass]="{
            'border-red-500':
              formGroup.get('username')?.touched &&
              formGroup.get('username')?.invalid
          }"
          formControlName="username"
        />

        <div
          [ngClass]="{
            hidden:
              (formGroup.get('username')?.touched &&
                formGroup.get('username')?.invalid) == false
          }"
          class="text-red-500"
        >
          Field is required.
        </div>
      </label>
      <label class="grid grid-flow-row gap-2">
        Password
        <input
          type="password"
          scInput
          [ngClass]="{
            'border-red-500':
              formGroup.get('password')?.touched &&
              formGroup.get('password')?.invalid
          }"
          formControlName="password"
        />
        <div
          [ngClass]="{
            hidden:
              (formGroup.get('password')?.touched &&
                formGroup.get('password')?.invalid) == false
          }"
          class="text-red-500"
        >
          Field is required.
        </div>
      </label>
      <div class="flex justify-end items-center">
        <button type="submit" scButtonPrimary class="self-end">sign in</button>
      </div>
      <div
        [ngClass]="{ hidden: !(formGroup.errors?.['wrongCredentials'] === true) }"
        class="text-red-500"
      >
        Wrong credentials.
      </div>
    </div>
  </form>

  <img
    src="/assets/logo.svg"
    class="flex-shrink min-w-0 max-w-sm object-contain"
  />
</div>
