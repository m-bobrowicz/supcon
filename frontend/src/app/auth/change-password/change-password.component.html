<div class="w-screen h-screen grid grid-flow-col justify-center items-center">
  <form [formGroup]="formGroup" (submit)="submit()">
    <div
      class="border-2 border-zinc-600 rounded shadow-lg shadow-zinc-700 p-8 grid grid-flow-row justify-start items-start gap-8"
    >
      <label class="grid grid-flow-row gap-2">
        Current Password
        <input
          type="password"
          scInput
          data-change-password-current-input
          scFormErrorBorder
          formControlName="currentPassword"
        />

        <div [scFormErrorMessage]="formGroup.get('currentPassword')">
          Field is required.
        </div>
      </label>

      <label class="grid grid-flow-row gap-2">
        New Password
        <input
          type="password"
          scInput
          data-change-password-new-input
          scFormErrorBorder
          formControlName="newPassword"
        />
        <div [scFormErrorMessage]="formGroup.get('currentPassword')">
          Field is required.
        </div>
      </label>

      <label class="grid grid-flow-row gap-2">
        Repeat Password
        <input
          type="password"
          scInput
          data-change-password-confirm-input
          scFormErrorBorder
          formControlName="repeatPassword"
        />
        <div
          [scFormErrorMessage]="formGroup.get('repeatPassword')"
          scFormErrorMessageCheckFor="required"
        >
          Field is required.
        </div>

        <div
          [scFormErrorMessage]="formGroup"
          scFormErrorMessageCheckFor="notSame"
        >
          New passwords do not match!
        </div>
      </label>

      <div class="flex justify-end items-center">
        <button
          type="submit"
          scButtonPrimary
          class="self-end"
          data-change-password-submit
        >
          Change Password
        </button>
      </div>
      <div
        [scFormErrorMessage]="formGroup"
        scFormErrorMessageCheckFor="wrongCredentials"
      >
        Wrong credentials.
      </div>
    </div>
  </form>
</div>
