<div class="w-screen h-screen grid grid-flow-col justify-center items-center">
  <form [formGroup]="formGroup" (submit)="submit()">
    <div
      class="border-2 border-zinc-600 rounded shadow-lg shadow-zinc-700 p-8 grid grid-flow-row justify-start items-start gap-8"
    >
      <label class="grid grid-flow-row gap-2">
        Current Password
        <input
          type="password"
          scInput
          data-change-password-current-input
          [ngClass]="{
            'border-red-500':
              formGroup.get('currentPassword')?.touched &&
              formGroup.get('currentPassword')?.invalid
          }"
          formControlName="currentPassword"
        />

        <div
          [ngClass]="{
            hidden:
              (formGroup.get('currentPassword')?.touched &&
                formGroup.get('currentPassword')?.invalid) == false
          }"
          class="text-red-500"
        >
          Field is required.
        </div>
      </label>

      <label class="grid grid-flow-row gap-2">
        New Password
        <input
          type="password"
          scInput
          data-change-password-new-input
          [ngClass]="{
            'border-red-500':
              formGroup.get('newPassword')?.touched &&
              formGroup.get('newPassword')?.invalid
          }"
          formControlName="newPassword"
        />
        <div
          [ngClass]="{
            hidden:
              (formGroup.get('newPassword')?.touched &&
                formGroup.get('newPassword')?.invalid) == false
          }"
          class="text-red-500"
        >
          Field is required.
        </div>
      </label>

      <label class="grid grid-flow-row gap-2">
        Repeat Password
        <input
          type="password"
          scInput
          data-change-password-confirm-input
          [ngClass]="{
            'border-red-500':
              formGroup.get('repeatPassword')?.touched &&
              formGroup.get('repeatPassword')?.invalid
          }"
          formControlName="repeatPassword"
        />
        <div
          [ngClass]="{
            hidden:
              (formGroup.get('repeatPassword')?.touched &&
                formGroup.get('repeatPassword')?.invalid) == false
          }"
          class="text-red-500"
        >
          Field is required.
        </div>

        <div
          *ngIf="formGroup.hasError('notSame')"
          [ngClass]="{
            hidden:
              (formGroup.get('newPassword')?.touched ||
                formGroup.get('repeatPassword')?.touched) == false
          }"
          class="text-red-500"
        >
          New passwords do not match!
        </div>
      </label>

      <div class="flex justify-end items-center">
        <button
          type="submit"
          scButtonPrimary
          class="self-end"
          data-change-password-submit
        >
          Change Password
        </button>
      </div>
      <div
        [ngClass]="{ hidden: !(formGroup.errors?.['wrongCredentials'] === true) }"
        class="text-red-500"
      >
        Wrong credentials.
      </div>
    </div>
  </form>
</div>
