<div
  class="inline-flex flex-row justify-start items-center gap-4"
  [class.hidden]="totalSize === 0"
>
  <button
    type="button"
    scButtonLink
    [disabled]="hasPreviousPage === false"
    (click)="pageChange.emit({ page: currentPage - 1 })"
  >
    <i-feather name="chevron-left" class="w-2 h-2"></i-feather>
  </button>

  <div class="text-xs">
    {{
      "PAGINATOR.PAGE_STATE"
        | translate
          : {
              pageStart: pageStart,
              pageEnd: pageEnd,
              totalSize: totalSize
            }
    }}
  </div>

  <button
    type="button"
    scButtonLink
    [disabled]="hasNextPage === false"
    (click)="pageChange.emit({ page: currentPage + 1 })"
  >
    <i-feather name="chevron-right" class="w-2 h-2"></i-feather>
  </button>
</div>
